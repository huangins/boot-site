<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/all.css" rel="stylesheet">

            <div class="panel social-panel">
              <div class="panel-heading">
                <div class="btn btn-uber-odd">客服中心</div>

                <div class="panel-content">

              <div class="panel-footer">
                <div class="btn btn-link">前往客服中心</div>

          <div class="col-md-4">

              </div>

                <span class="panel-content"><h1>我們在此竭誠服務</h1></span>
              </div>

                <div class="btn btn-link">前往客服中心</div>

              </div>
            </div>
          </div>

    </div>
    <div class="uber-even">
      <div class="section-large container">
        <div class="btn btn-uber-even">單一價格費率</div>
